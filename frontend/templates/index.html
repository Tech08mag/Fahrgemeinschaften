<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

<!-- NAVBAR -->
{% extends 'base.html' %}
{% block title %}Willkommen{% endblock %}

{% block content %}
<!-- MAIN CONTENT -->
<main class="flex items-center justify-center min-h-[calc(100vh-80px)] px-4 sm:px-6">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700">

        <div class="p-6 sm:p-8 space-y-6 text-center">
            <h1 class="text-2xl sm:text-3xl font-bold text-blue-600 dark:text-blue-400">
                Willkommen!
            </h1>

            <p class="text-sm sm:text-base text-gray-600 dark:text-gray-400">
                Finde oder teile Fahrgemeinschaften einfach und schnell.
            </p>

            

            <!-- CTA BUTTONS -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center pt-4">
                <a href="/login"
                   class="px-5 py-2.5 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 transition">
                    Login
                </a>
                <a href="/register"
                   class="px-5 py-2.5 rounded-lg border border-blue-600 text-blue-600 dark:text-blue-400 hover:bg-blue-50 dark:hover:bg-gray-700 transition">
                    Register
                </a>
            </div>
        </div>

    </div>
</main>

<!-- Mobile Menu Script -->
<script>
    const btn = document.getElementById('menuBtn');
    const menu = document.getElementById('mobileMenu');

    btn.addEventListener('click', () => {
        menu.classList.toggle('hidden');
    });
</script>

</body>
</html>
{% endblock %}
