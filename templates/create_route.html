<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Fahrt erstellen – Fahrgemeinschaften</title>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

<section class="min-h-screen flex items-center justify-center px-6 py-10">

    <div class="w-full max-w-lg">

        <!-- Brand -->
        <div class="flex justify-center mb-6">
            <a href="/home" class="flex items-center gap-2 text-2xl font-semibold text-blue-600 dark:text-blue-400">
                <img src="/static/images/Fahrgemeinschaften.png" class="w-8 h-8" alt="logo">
                Fahrgemeinschaften
            </a>
        </div>

        <!-- Card -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700">

            <div class="p-6 space-y-6">

                <div>
                    <h1 class="text-2xl font-bold text-blue-600 dark:text-blue-400">
                        Fahrt erstellen
                    </h1>
                    <p class="text-sm text-gray-600 dark:text-gray-400">
                        Gib die Details deiner Fahrt ein
                    </p>
                </div>

                {{ error }}

                <form method="POST" class="space-y-4">

                    <!-- Date -->
                    <div>
                        <label class="block mb-1 text-sm font-medium">Datum</label>
                        <input type="date" name="date" required
                            class="w-full rounded-lg border border-gray-300 dark:border-gray-600
                                   bg-gray-50 dark:bg-gray-700 px-3 py-2
                                   focus:outline-none focus:ring-2 focus:ring-blue-600">
                    </div>

                    <!-- Time -->
                    <div>
                        <label class="block mb-1 text-sm font-medium">Uhrzeit</label>
                        <input type="time" name="time" required
                            class="w-full rounded-lg border border-gray-300 dark:border-gray-600
                                   bg-gray-50 dark:bg-gray-700 px-3 py-2
                                   focus:outline-none focus:ring-2 focus:ring-blue-600">
                    </div>

                    <!-- Price -->
                    <div>
                        <label class="block mb-1 text-sm font-medium">Preis (€)</label>
                        <input type="number" min="0" step="any" name="price"
                            placeholder="0.00"
                            class="w-full rounded-lg border border-gray-300 dark:border-gray-600
                                   bg-gray-50 dark:bg-gray-700 px-3 py-2
                                   focus:outline-none focus:ring-2 focus:ring-blue-600">
                    </div>

                    <!-- Seats -->
                    <div>
                        <label class="block mb-1 text-sm font-medium">Freie Plätze</label>
                        <input type="number" min="1" name="seats" required
                            class="w-full rounded-lg border border-gray-300 dark:border-gray-600
                                   bg-gray-50 dark:bg-gray-700 px-3 py-2
                                   focus:outline-none focus:ring-2 focus:ring-blue-600">
                    </div>

                    <!-- Start -->
                    <div>
                        <label class="block mb-1 text-sm font-medium">Startpunkt</label>
                        <input type="text" name="startpoint" required
                            placeholder="Startpunkt"
                            class="w-full rounded-lg border border-gray-300 dark:border-gray-600
                                   bg-gray-50 dark:bg-gray-700 px-3 py-2
                                   focus:outline-none focus:ring-2 focus:ring-blue-600">
                    </div>

                    <!-- Destination -->
                    <div>
                        <label class="block mb-1 text-sm font-medium">Ziel</label>
                        <input type="text" name="destination" required
                            placeholder="Ziel"
                            class="w-full rounded-lg border border-gray-300 dark:border-gray-600
                                   bg-gray-50 dark:bg-gray-700 px-3 py-2
                                   focus:outline-none focus:ring-2 focus:ring-blue-600">
                    </div>

                    <!-- Submit -->
                    <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700
                               text-white font-medium rounded-lg
                               px-5 py-2.5 transition">
                        Fahrt erstellen
                    </button>

                </form>

            </div>
        </div>
    </div>

</section>

</body>
</html>
