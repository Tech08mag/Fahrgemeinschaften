<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neue Fahrt</title>
    <script>
        const DRIVE_ID = {{ drive_id }};
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">

{% extends 'base.html' %}
{% block title %}neue Fahrt{% endblock %}

{% block content %}
<!-- MAIN CONTENT -->
<main class="max-w-md mx-auto px-6 py-10">

    <h1 class="text-2xl font-bold text-blue-600 dark:text-blue-400 mb-6">
        neue Fahrt
    </h1>

    <form id="drive-form" method="post" class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 space-y-4">

        <div>
            <label class="block text-sm font-medium mb-1">Datum</label>
            <input type="date" id="date" name="date" class="w-full rounded border px-3 py-2 focus:ring-2 focus:ring-blue-600">
        </div>

        <div>
            <label class="block text-sm font-medium mb-1">Uhrzeit</label>
            <input type="time" id="time" name="time" class="w-full rounded border px-3 py-2 focus:ring-2 focus:ring-blue-600">
        </div>

        <div>
            <label class="block text-sm font-medium mb-1">Startpunkt</label>
            <input type="text" id="startpoint" name="startpoint" class="w-full rounded border px-3 py-2 focus:ring-2 focus:ring-blue-600">
        </div>

        <div>
            <label class="block text-sm font-medium mb-1">Ziel</label>
            <input type="text" id="destination" name="destination" class="w-full rounded border px-3 py-2 focus:ring-2 focus:ring-blue-600">
        </div>

        <div>
            <label class="block text-sm font-medium mb-1">Freie Plätze</label>
            <input type="number" id="seats" min="1" name="seats" class="w-full rounded border px-3 py-2 focus:ring-2 focus:ring-blue-600">
        </div>

        <div>
            <label class="block text-sm font-medium mb-1">Preis (€)</label>
            <input type="number" id="price" min="0" step="any" name="price" class="w-full rounded border px-3 py-2 focus:ring-2 focus:ring-blue-600">
        </div>

        <div class="flex gap-3 mt-4">
            <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white rounded px-5 py-2.5">Speichern</button>
            <a href="/mydrives" class="flex-1 text-center bg-gray-300 hover:bg-gray-400 rounded px-5 py-2.5 dark:bg-gray-700 dark:text-gray-100 dark:hover:bg-gray-600">Abbrechen</a>
        </div>

    </form>

</main>

<!-- Mobile Menu Script -->
<script>
    const btn = document.getElementById('menuBtn');
    const menu = document.getElementById('mobileMenu');
    btn.addEventListener('click', () => menu.classList.toggle('hidden'));
</script>

</body>
</html>
{% endblock %}
