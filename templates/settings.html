<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Einstellungen – Fahrgemeinschaften</title>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">

<!-- NAVBAR -->
<header class="bg-white dark:bg-gray-800 shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 py-4 flex items-center justify-between">

        <!-- Brand -->
        <a href="/home" class="flex items-center gap-2 text-lg sm:text-xl font-semibold text-blue-600 dark:text-blue-400">
            <img src="/static/images/Fahrgemeinschaften.png" class="w-8 h-8" alt="logo">
            Fahrgemeinschaften
        </a>

        <!-- Desktop Nav -->
        <nav class="hidden md:flex gap-6 text-sm font-medium">
            <a href="/home" class="hover:text-blue-600 dark:hover:text-blue-400">Home</a>
            <a href="/mydrives" class="hover:text-blue-600 dark:hover:text-blue-400">My Drives</a>
            <a href="/settings" class="text-blue-600 dark:text-blue-400 font-semibold">Settings</a>
            <a href="/logout" class="text-red-500 hover:text-red-600">Logout</a>
        </nav>

        <!-- Mobile Menu Button -->
        <button id="menuBtn" class="md:hidden text-gray-700 dark:text-gray-200">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden md:hidden bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700">
        <nav class="flex flex-col px-6 py-4 space-y-3 text-sm font-medium">
            <a href="/home" class="hover:text-blue-600">Home</a>
            <a href="/mydrives" class="hover:text-blue-600">My Drives</a>
            <a href="/settings" class="text-blue-600 font-semibold">Settings</a>
            <a href="/logout" class="text-red-500 hover:text-red-600">Logout</a>
        </nav>
    </div>
</header>

<!-- MAIN CONTENT -->
<section class="min-h-screen flex items-center justify-center px-4 sm:px-6 py-10">

    <div class="w-full max-w-lg">

        <!-- Card -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700">
            <div class="p-6 space-y-6">

                <!-- Header -->
                <div>
                    <h1 class="text-2xl font-bold text-blue-600 dark:text-blue-400">
                        Einstellungen
                    </h1>
                    <p class="text-sm text-gray-600 dark:text-gray-400">
                        Nutzerdaten verwalten
                    </p>
                </div>

                <!-- Form -->
                <form method="post" class="space-y-4">

                    <!-- Username -->
                    <div>
                        <label class="block mb-1 text-sm font-medium">
                            Neuer Nutzername
                        </label>
                        <input type="text" name="user" placeholder="Benutzername"
                               class="w-full rounded-lg border border-gray-300 dark:border-gray-600
                                      bg-gray-50 dark:bg-gray-700 px-3 py-2
                                      focus:outline-none focus:ring-2 focus:ring-blue-600">
                    </div>

                    <!-- Old password -->
                    <div>
                        <label class="block mb-1 text-sm font-medium">
                            Aktuelles Passwort
                        </label>
                        <input type="password" name="password-old" placeholder="Aktuelles Passwort"
                               class="w-full rounded-lg border border-gray-300 dark:border-gray-600
                                      bg-gray-50 dark:bg-gray-700 px-3 py-2
                                      focus:outline-none focus:ring-2 focus:ring-blue-600">
                    </div>

                    <!-- New password -->
                    <div>
                        <label class="block mb-1 text-sm font-medium">
                            Neues Passwort
                        </label>
                        <input type="password" name="password-new" placeholder="Neues Passwort"
                               class="w-full rounded-lg border border-gray-300 dark:border-gray-600
                                      bg-gray-50 dark:bg-gray-700 px-3 py-2
                                      focus:outline-none focus:ring-2 focus:ring-blue-600">
                    </div>

                    <!-- Submit -->
                    <button type="submit"
                            class="w-full bg-blue-600 hover:bg-blue-700
                                   text-white font-medium rounded-lg
                                   px-5 py-2.5 transition">
                        Änderungen speichern
                    </button>

                </form>

            </div>
        </div>
    </div>
</section>

<!-- Mobile Menu Script -->
<script>
    const btn = document.getElementById('menuBtn');
    const menu = document.getElementById('mobileMenu');
    btn.addEventListener('click', () => menu.classList.toggle('hidden'));
</script>

</body>
</html>
