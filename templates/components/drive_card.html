<div class="container mx-auto px-4 py-6">
  <!-- Grid for multiple drive cards -->
  <div class="grid gap-6 sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-1 xl:grid-cols-1">

    {% for drive in drives %}
    <div class="flex flex-col lg:flex-row bg-gray-50 dark:bg-gray-700 rounded-xl border border-gray-200 dark:border-gray-600 shadow-sm hover:shadow-md transition-shadow overflow-hidden">

      <!-- Content on the left -->
      <div class="flex-1 p-4 space-y-3 flex flex-col justify-between">
        <!-- Route -->
        <div>
          <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-100 truncate">
            {{ drive.start_place }} → {{ drive.end_place }}
          </h2>
          <p class="text-sm text-gray-500 dark:text-gray-400">
            am {{ drive.date }} um {{ drive.time }} Uhr
          </p>
        </div>

        <!-- Info grid -->
        <div class="grid grid-cols-1 gap-2 text-gray-600 dark:text-gray-300 text-xs sm:text-sm">
          <div>
            <p class="font-medium text-gray-800 dark:text-gray-200">{{ drive.organizer }}</p>
            <p class="text-gray-500 dark:text-gray-400">Veranstalter</p>
          </div>
          <div>
            <p class="font-medium text-gray-800 dark:text-gray-200">{{ drive.seat_amount }}</p>
            <p class="text-gray-500 dark:text-gray-400">Plätze</p>
          </div>
          <div>
            <p class="font-medium text-gray-800 dark:text-gray-200">{{ drive.price }} €</p>
            <p class="text-gray-500 dark:text-gray-400">Preis</p>
          </div>
        </div>

        <!-- Buttons -->
        <div class="mt-3 flex flex-col sm:flex-row gap-2">
          <button
            onclick="addPassenger({{ drive.id_drive }})"
            class="flex-1 text-xs font-semibold text-white bg-green-600 rounded-md px-3 py-2 border border-green-600 hover:bg-green-700 hover:border-green-700 transition"
          >
            Mitfahren
          </button>

          <button
            onclick="removePassenger({{ drive.id_drive }})"
            class="flex-1 text-xs font-semibold text-white bg-red-600 rounded-md px-3 py-2 border border-red-600 hover:bg-red-700 hover:border-red-700 transition"
          >
            Nicht mitfahren
          </button>
        </div>
      </div>

      <!-- Image on the right -->
      <div class="w-full lg:w-1/2 mx-auto overflow-hidden rounded-lg" id="imageContainer-{{ drive.id_drive }}"></div>

      <script>
        (function() {
          const container = document.getElementById('imageContainer-{{ drive.id_drive }}');
          if (!container) return;

          const img = new Image();

          img.onload = () => {
            img.className = "w-full h-auto object-cover rounded-lg"; // Tailwind classes
            container.appendChild(img);
          };

          img.onerror = () => {
            // Image does not exist → render nothing
            console.log("Drive image not found for drive {{ drive.id_drive }}");
          };

          img.src = "{{ url_for(
              'static',
              filename='drive_images/' ~ drive.start_street|replace(' ', '_') ~ '_' ~
                       drive.start_house_number ~ '_' ~
                       drive.start_postal_code ~ '_' ~
                       drive.start_place|replace(' ', '_') ~
                       '_to_' ~
                       drive.end_street|replace(' ', '_') ~ '_' ~
                       drive.end_house_number ~ '_' ~
                       drive.end_postal_code ~ '_' ~
                       drive.end_place|replace(' ', '_') ~
                       '.png') }}";
        })();
      </script>

    </div>
    {% endfor %}

  </div>
</div>

<script src="{{ url_for('static', filename='/js/components/drive_card.js') }}"></script>
