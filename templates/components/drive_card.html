<div class="p-6 space-y-2 bg-gray-50 dark:bg-gray-700 rounded-lg border border-gray-200 dark:border-gray-600">
    {{ drive.start_place }} → {{ drive.end_place }} 
    <span class="text-sm font-normal text-gray-500 dark:text-gray-400">
      am {{ drive.date }} um {{ drive.time }} Uhr
    </span>
  </h2>

  <p class="text-gray-600 dark:text-gray-400">
    Veranstalter: <span class="font-medium text-gray-800 dark:text-gray-200">{{ drive.organizer }}</span>
  </p>

  <p class="text-gray-600 dark:text-gray-400">
    Plätze: <span class="font-medium text-gray-800 dark:text-gray-200">{{ drive.seat_amount }}</span>
  </p>

  <p class="text-gray-600 dark:text-gray-400">
    Preis: <span class="font-medium text-gray-800 dark:text-gray-200">{{ drive.price }} €</span>
  </p>

  <div class="mt-4 space-x-2">
    <button
      onclick="addPassenger({{ drive.id_drive }})"
      class="inline-block text-xs text-white bg-green-600 rounded-md px-3 py-1.5 border border-green-600 hover:bg-green-700 hover:border-green-700 transition"
    >
      mitfahren
    </button>

    <button
      onclick="removePassenger({{ drive.id_drive }})"
      class="inline-block text-xs text-white bg-red-600 rounded-md px-3 py-1.5 border border-red-600 hover:bg-red-700 hover:border-red-700 transition">
      nicht mitfahren
    </button>
    </div>
</div>
<script src="{{ url_for('static', filename='/js/components/drive_card.js') }}"></script>
