<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/output.css">
    <script>
        const DRIVE_ID = {{ drive_id }};
    </script>
    <script src="{{ url_for('static', filename='/js/drive.js') }}"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">

{% extends 'base.html' %}
{% block title %}Fahrt bearbeiten{% endblock %}
{% block content %}
<!-- MAIN CONTENT -->
<main class="max-w-md mx-auto px-6 py-10">

    <h1 class="text-2xl font-bold text-blue-600 dark:text-blue-400 mb-6">
        Fahrt bearbeiten
    </h1>

 <form id="drive-form" method="post"
          class="bg-white dark:bg-gray-800 rounded-xl shadow-md sm:shadow-lg
                 p-5 sm:p-8 space-y-8">

        <!-- Date & Time -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium mb-1">Datum</label>
                <input type="date" name="date" id="date"
                       class="w-full rounded-lg border px-3 py-2.5 focus:ring-2 focus:ring-blue-600"
                       required>
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">Uhrzeit</label>
                <input type="time" name="time" id="time"
                       class="w-full rounded-lg border px-3 py-2.5 focus:ring-2 focus:ring-blue-600"
                       required>
            </div>
        </div>

        <!-- Start Address -->
        <section class="space-y-4">
            <h2 class="text-xs sm:text-sm font-semibold uppercase tracking-wide text-gray-500">
                Startadresse
            </h2>

            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <div class="sm:col-span-2">
                    <label class="block text-sm font-medium mb-1">Straße</label>
                    <input type="text" name="start_street" id="start_street"
                           class="w-full rounded-lg border px-3 py-2.5 focus:ring-2 focus:ring-blue-600"
                           placeholder="Straße" required>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Nr.</label>
                    <input type="number" name="start_house_number" id="start_house_number"
                           class="w-full rounded-lg border px-3 py-2.5 focus:ring-2 focus:ring-blue-600"
                           placeholder="42" required>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">PLZ</label>
                    <input type="number" name="start_postal_code" id="start_postal_code"
                           class="w-full rounded-lg border px-3 py-2.5 focus:ring-2 focus:ring-blue-600"
                           placeholder="10115" required>
                </div>

                <div class="sm:col-span-2">
                    <label class="block text-sm font-medium mb-1">Ort</label>
                    <input type="text" name="start_place" id="start_place"
                           class="w-full rounded-lg border px-3 py-2.5 focus:ring-2 focus:ring-blue-600"
                           placeholder="Berlin" required>
                </div>
            </div>
        </section>

        <!-- Destination Address -->
        <section class="space-y-4">
            <h2 class="text-xs sm:text-sm font-semibold uppercase tracking-wide text-gray-500">
                Zieladresse
            </h2>

            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <div class="sm:col-span-2">
                    <label class="block text-sm font-medium mb-1">Straße</label>
                    <input type="text" name="end_street" id="end_street"
                           class="w-full rounded-lg border px-3 py-2.5 focus:ring-2 focus:ring-blue-600"
                           placeholder="Straße" required>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Nr.</label>
                    <input type="number" name="end_house_number" id="end_house_number"
                           class="w-full rounded-lg border px-3 py-2.5 focus:ring-2 focus:ring-blue-600"
                           placeholder="42" required>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">PLZ</label>
                    <input type="number" name="end_postal_code" id="end_postal_code"
                           class="w-full rounded-lg border px-3 py-2.5 focus:ring-2 focus:ring-blue-600"
                           placeholder="10115" required>
                </div>

                <div class="sm:col-span-2">
                    <label class="block text-sm font-medium mb-1">Ort</label>
                    <input type="text" name="end_place" id="end_place"
                           class="w-full rounded-lg border px-3 py-2.5 focus:ring-2 focus:ring-blue-600"
                           placeholder="Berlin" required>
                </div>
            </div>
        </section>

        <!-- Seats & Price -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium mb-1">Freie Plätze</label>
                <input type="number" name="seats" id="seats" min="1" 
                       class="w-full rounded-lg border px-3 py-2.5 focus:ring-2 focus:ring-blue-600"
                       placeholder="1" required>
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">Preis (€)</label>
                <input type="number" name="price" id="price" min="0" step="any" 
                       class="w-full rounded-lg border px-3 py-2.5 focus:ring-2 focus:ring-blue-600"
                       placeholder="0" required>
            </div>
        </div>

        <!-- Actions -->
        <div class="flex flex-col sm:flex-row gap-3 pt-4">
            <button type="submit"
                    class="w-full sm:flex-1 bg-blue-600 hover:bg-blue-700 transition
                           text-white rounded-lg px-6 py-3 font-medium">
                Speichern
            </button>

            <a href="/mydrives"
               class="w-full sm:flex-1 text-center rounded-lg px-6 py-3 font-medium
                      bg-gray-200 hover:bg-gray-300 transition
                      dark:bg-gray-700 dark:hover:bg-gray-600 dark:text-gray-100">
                Abbrechen
            </a>
        </div>
    </form>

</main>

<!-- Mobile Menu Script -->
<script>
    const btn = document.getElementById('menuBtn');
    const menu = document.getElementById('mobileMenu');
    btn.addEventListener('click', () => menu.classList.toggle('hidden'));
</script>

</body>
</html>
{% endblock %}
