<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrt bearbeiten</title>
    <script>
        const DRIVE_ID = {{ drive_id }};
    </script>
    <script src="{{ url_for('static', filename='/js/drive.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">

<!-- NAVBAR -->
<header class="bg-white dark:bg-gray-800 shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 py-4 flex items-center justify-between">

        <!-- Brand -->
        <a href="/home" class="flex items-center gap-2 text-lg sm:text-xl font-semibold text-blue-600 dark:text-blue-400">
            <img src="/static/images/Fahrgemeinschaften.png" class="w-8 h-8" alt="logo">
            Fahrgemeinschaften
        </a>

        <!-- Desktop Nav -->
        <nav class="hidden md:flex gap-6 text-sm font-medium">
            <a href="/home" class="text-blue-600 dark:text-blue-400 font-semibold">Home</a>
            <a href="/mydrives" class="hover:text-blue-600 dark:hover:text-blue-400">My Drives</a>
            <a href="/settings" class="hover:text-blue-600 dark:hover:text-blue-400">Settings</a>
            <a href="/logout" class="text-red-500 hover:text-red-600">Logout</a>
        </nav>

        <!-- Mobile Menu Button -->
        <button id="menuBtn" class="md:hidden text-gray-700 dark:text-gray-200">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden md:hidden bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700">
        <nav class="flex flex-col px-6 py-4 space-y-3 text-sm font-medium">
            <a href="/home" class="text-blue-600 font-semibold">Home</a>
            <a href="/mydrives" class="hover:text-blue-600">My Drives</a>
            <a href="/settings" class="hover:text-blue-600">Settings</a>
            <a href="/logout" class="text-red-500 hover:text-red-600">Logout</a>
        </nav>
    </div>
</header>

<!-- MAIN CONTENT -->
<main class="max-w-md mx-auto px-6 py-10">

    <h1 class="text-2xl font-bold text-blue-600 dark:text-blue-400 mb-6">
        Fahrt bearbeiten
    </h1>

    <form id="drive-form" class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 space-y-4">

        <div>
            <label class="block text-sm font-medium mb-1">Datum</label>
            <input type="date" id="date" class="w-full rounded border px-3 py-2 focus:ring-2 focus:ring-blue-600">
        </div>

        <div>
            <label class="block text-sm font-medium mb-1">Uhrzeit</label>
            <input type="time" id="time" class="w-full rounded border px-3 py-2 focus:ring-2 focus:ring-blue-600">
        </div>

        <div>
            <label class="block text-sm font-medium mb-1">Startpunkt</label>
            <input type="text" id="startpoint" class="w-full rounded border px-3 py-2 focus:ring-2 focus:ring-blue-600">
        </div>

        <div>
            <label class="block text-sm font-medium mb-1">Ziel</label>
            <input type="text" id="destination" class="w-full rounded border px-3 py-2 focus:ring-2 focus:ring-blue-600">
        </div>

        <div>
            <label class="block text-sm font-medium mb-1">Freie Plätze</label>
            <input type="number" id="seats" min="1" class="w-full rounded border px-3 py-2 focus:ring-2 focus:ring-blue-600">
        </div>

        <div>
            <label class="block text-sm font-medium mb-1">Preis (€)</label>
            <input type="number" id="price" min="0" step="any" class="w-full rounded border px-3 py-2 focus:ring-2 focus:ring-blue-600">
        </div>

        <div class="flex gap-3 mt-4">
            <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white rounded px-5 py-2.5">Speichern</button>
            <a href="/mydrives" class="flex-1 text-center bg-gray-300 hover:bg-gray-400 rounded px-5 py-2.5 dark:bg-gray-700 dark:text-gray-100 dark:hover:bg-gray-600">Abbrechen</a>
        </div>

    </form>

</main>

<!-- Mobile Menu Script -->
<script>
    const btn = document.getElementById('menuBtn');
    const menu = document.getElementById('mobileMenu');
    btn.addEventListener('click', () => menu.classList.toggle('hidden'));
</script>

</body>
</html>
