<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>My Drives â€“ Fahrgemeinschaften</title>
    <script src="{{ url_for('static', filename='/js/my_drives.js') }}"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

<!-- NAVBAR -->
<header class="bg-white dark:bg-gray-800 shadow">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">

        <!-- Brand -->
        <a href="/home" class="flex items-center gap-2 text-xl font-semibold text-blue-600 dark:text-blue-400">
            <img src="/static/images/Fahrgemeinschaften.png" class="w-8 h-8" alt="logo">
            Fahrgemeinschaften
        </a>

        <!-- Navigation -->
        <nav class="flex items-center gap-6 text-sm font-medium">
            <a href="/home" class="hover:text-blue-600 dark:hover:text-blue-400">Home</a>
            <a href="/mydrives" class="text-blue-600 dark:text-blue-400 font-semibold">My Drives</a>
            <a href="/settings" class="hover:text-blue-600 dark:hover:text-blue-400">Settings</a>
            <a href="/logout" class="text-red-500 hover:text-red-600">Logout</a>
        </nav>
    </div>
</header>

<!-- MAIN CONTENT -->
<main class="max-w-7xl mx-auto px-6 py-10">

    <!-- PAGE HEADER -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-8">
        <div>
            <h1 class="text-3xl font-bold text-blue-600 dark:text-blue-400">
                My Drives
            </h1>
            <p class="text-gray-600 dark:text-gray-400">
                Verwalte deine angebotenen Fahrten
            </p>
        </div>

        <!-- CTA -->
        <a href="{{ url_for('create_route') }}"
           class="mt-4 sm:mt-0 inline-flex items-center gap-2 rounded-lg bg-blue-600 px-5 py-2.5
                  text-white font-medium hover:bg-blue-700 transition">
            + Neue Fahrt
        </a>
    </div>

    <!-- DRIVES CARD -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700">
        <div class="p-6">

            <!-- JS injects drives here -->
            <ul id="drives-list" class="space-y-4"></ul>

            <!-- EMPTY STATE (OPTIONAL, JS can toggle) -->
            <div id="empty-state" class="hidden text-center py-12 text-gray-500 dark:text-gray-400">
                <p class="text-lg font-medium">Keine Fahrten vorhanden</p>
                <p class="text-sm mt-2">Erstelle deine erste Fahrt, um loszulegen.</p>
            </div>

        </div>
    </div>

</main>

</body>
</html>
