<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/output.css">
    <link rel="icon" type="image/x-icon" href="/static/images/Fahrgemeinschaften.ico">
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">

{% extends 'nav.html' %}
{% block title %}Registrieren{% endblock %}
{% block content %}
<!-- REGISTER CARD -->
<main class="flex items-center justify-center px-4 sm:px-6 min-h-[calc(100vh-80px)]">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700">

        <div class="p-6 sm:p-8 space-y-6">
            <h1 class="text-2xl sm:text-3xl font-bold text-center text-blue-600 dark:text-blue-400">
                Registrieren
            </h1>
            <!-- FORM -->
            <form method="POST" class="space-y-5">

                <!-- Username -->
                <div>
                    <label for="username" class="block mb-2 text-sm font-medium">
                        Nutzername
                    </label>
                    <input
                        type="text"
                        name="username"
                        id="username"
                        placeholder="Dein Nutzername"
                        required
                        class="w-full rounded-lg border border-gray-300 dark:border-gray-600
                               bg-gray-50 dark:bg-gray-700 p-3
                               focus:outline-none focus:ring-2 focus:ring-blue-600 dark:focus:ring-blue-500">
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium">
                        Email
                    </label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="mail@mail.com"
                        required
                        class="w-full rounded-lg border border-gray-300 dark:border-gray-600
                               bg-gray-50 dark:bg-gray-700 p-3
                               focus:outline-none focus:ring-2 focus:ring-blue-600 dark:focus:ring-blue-500">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium">
                        Passwort
                    </label>
                    <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="••••••••"
                        required
                        class="w-full rounded-lg border border-gray-300 dark:border-gray-600
                               bg-gray-50 dark:bg-gray-700 p-3
                               focus:outline-none focus:ring-2 focus:ring-blue-600 dark:focus:ring-blue-500">
                </div>

                <!-- Password Confirm -->
                <div>
                    <label for="password2" class="block mb-2 text-sm font-medium">
                        Passwort bestätigen
                    </label>
                    <input
                        type="password"
                        name="password2"
                        id="password2"
                        placeholder="••••••••"
                        required
                        class="w-full rounded-lg border border-gray-300 dark:border-gray-600
                               bg-gray-50 dark:bg-gray-700 p-3
                               focus:outline-none focus:ring-2 focus:ring-blue-600 dark:focus:ring-blue-500">
                </div>

                <!-- Submit -->
                <button
                    type="submit"
                    class="w-full rounded-lg bg-blue-600 py-3 font-medium text-white
                           hover:bg-blue-700 transition">
                    Registrieren
                </button>

                <!-- Login Link -->
                <p class="text-center text-sm text-gray-500 dark:text-gray-400">
                    Bereits einen Account?
                    <a href="/login"
                       class="font-medium text-blue-600 dark:text-blue-400 hover:underline">
                        Jetzt einloggen
                    </a>
                </p>
            </form>
        </div>
    </div>
</main>
</body>
</html>
{% endblock %}
