<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Fahrgemeinschaften</title>
</head>
<body class="dark:bg-gray-800">
    <section class="bg-gray-50 dark:bg-gray-900">
      <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
          <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
              <img class="w-8 h-8 mr-2" src="/static/images/Fahrgemeinschaften.png" alt="logo">
              Fahrgemeinschaften    
          </a>
          <nav>
            <div class="p-6 space-y-4 md:space-y-4 sm:p-8">
                <a class="text-sm font-light text-gray-500 dark:text-gray-400 hover:underline" href="/home">home</a>
                <a class="text-sm font-light text-gray-500 dark:text-gray-400 hover:underline" href="/login">login</a>
                <a class="text-sm font-light text-gray-500 dark:text-gray-400 hover:underline" href="/register">register</a>
                 <a class="text-sm font-light text-gray-500 dark:text-gray-400 hover:underline" href="/mydrives">my Drives</a>
                <a class="text-sm font-light text-gray-500 dark:text-gray-400 hover:underline" href="/settings">settings</a>
                <a class="text-sm font-light text-gray-500 dark:text-gray-400 hover:underline" href="/logout">logout</a>
            </div>
          </nav>
          <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
              <div class="p-6 space-y-4 md:space-y-4 sm:p-8">
                  <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                      Willkommen!
                  </h1>
                  {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <p class="text-sm font-bold leading-tight tracking-tight text-gray-900 dark:text-white border border-gray-300 dark:border-gray-600 rounded p-3">{{ message }}</p>
                                {% endfor %}</p>
                            {% endif %}
                        {% endwith %}
              </div>
          </div>
        </div>
    </section>
</body>
</html>
