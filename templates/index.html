<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Fahrgemeinschaften</title>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

<!-- NAVBAR -->
<header class="bg-white dark:bg-gray-800 shadow">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
        <a href="/home" class="flex items-center gap-2 text-xl font-semibold text-blue-600 dark:text-blue-400">
            <img src="/static/images/Fahrgemeinschaften.png" class="w-8 h-8" alt="logo">
            Fahrgemeinschaften
        </a>

        <nav class="flex gap-6 text-sm font-medium">
            <a href="/home" class="hover:text-blue-600 dark:hover:text-blue-400">Home</a>
            <a href="/mydrives" class="hover:text-blue-600 dark:hover:text-blue-400">My Drives</a>
            <a href="/settings" class="hover:text-blue-600 dark:hover:text-blue-400">Settings</a>
            <a href="/login" class="hover:text-blue-600 dark:hover:text-blue-400">Login</a>
            <a href="/register" class="hover:text-blue-600 dark:hover:text-blue-400">Register</a>
            <a href="/logout" class="text-red-500 hover:text-red-600">Logout</a>
        </nav>
    </div>
</header>

<!-- MAIN CONTENT -->
<main class="flex items-center justify-center min-h-[calc(100vh-80px)] px-6">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700">

        <div class="p-8 space-y-6 text-center">
            <h1 class="text-3xl font-bold text-blue-600 dark:text-blue-400">
                Willkommen!
            </h1>

            <p class="text-gray-600 dark:text-gray-400">
                Finde oder teile Fahrgemeinschaften einfach und schnell.
            </p>

            <!-- FLASH MESSAGES -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="rounded-lg border border-blue-200 dark:border-blue-700 bg-blue-50 dark:bg-blue-900/30 p-4 text-sm text-blue-800 dark:text-blue-200">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <!-- CTA BUTTONS -->
            <div class="flex gap-4 justify-center pt-4">
                <a href="/login"
                   class="px-5 py-2.5 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 transition">
                    Login
                </a>
                <a href="/register"
                   class="px-5 py-2.5 rounded-lg border border-blue-600 text-blue-600 dark:text-blue-400 hover:bg-blue-50 dark:hover:bg-gray-700 transition">
                    Register
                </a>
            </div>
        </div>

    </div>
</main>

</body>
</html>
