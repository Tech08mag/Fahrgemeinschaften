<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Home – Fahrgemeinschaften</title>
    <script src="{{ url_for('static', filename='/js/home.js') }}"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

<!-- NAVBAR (LOGGED IN) -->
<header class="bg-white dark:bg-gray-800 shadow">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">

        <!-- Brand -->
        <a href="/home" class="flex items-center gap-2 text-xl font-semibold text-blue-600 dark:text-blue-400">
            <img src="/static/images/Fahrgemeinschaften.png" class="w-8 h-8" alt="logo">
            Fahrgemeinschaften
        </a>

        <!-- Navigation -->
        <nav class="flex items-center gap-6 text-sm font-medium">
            <a href="/home" class="hover:text-blue-600 dark:hover:text-blue-400">Home</a>
            <a href="/mydrives" class="hover:text-blue-600 dark:hover:text-blue-400">My Drives</a>
            <a href="/settings" class="hover:text-blue-600 dark:hover:text-blue-400">Settings</a>
            <a href="/logout" class="text-red-500 hover:text-red-600">Logout</a>
        </nav>
    </div>
</header>

<!-- MAIN CONTENT -->
<main class="max-w-7xl mx-auto px-6 py-10">

    <!-- PAGE HEADER -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-blue-600 dark:text-blue-400">
            Fahrtenübersicht
        </h1>
        <p class="text-gray-600 dark:text-gray-400">
            Stöbere durch verfügbare Fahrgemeinschaften
        </p>
    </div>

    <!-- DRIVES CARD -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700">

        <div class="p-6">
            <!-- JS injects drives here -->
            <div id="drives-list" class="space-y-4"></div>
        </div>

    </div>

</main>

</body>
</html>
